    <style>
        * {

        .action-btn {

        .copy-hex-btn {

        .copy-hex-btn:hover { background-color: #2980b9; }

                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">16ËøõÂà∂È¢úËâ≤‰ª£Á†ÅËΩ¨Êç¢Âô®</h1>
        
        <div class="input-section">
            <label class="input-label">16ËøõÂà∂È¢úËâ≤‰ª£Á†Å:</label>
            <input type="text" class="hex-input" id="hexInput" value="A4BCC7" maxlength="7" placeholder="‰æãÂ¶Ç: A4BCC7 Êàñ #A4BCC7">
            <button class="convert-btn" id="convertBtn">ËΩ¨Êç¢</button>
        </div>
        
        <div class="color-display" id="colorDisplay">
            #A4BCC7
        </div>
        
        <div class="info-section">
            <div class="info-title">È¢úËâ≤‰ø°ÊÅØ</div>
            <div class="info-row">
                <div class="info-label">16ËøõÂà∂:</div>
                <div class="info-value" id="hexValue">#A4BCC7</div>
            </div>
            <div class="info-row">
                <div class="info-label">RGB:</div>
                <div class="info-value" id="rgbValue">(164, 188, 199)</div>
            </div>
            <div class="info-row">
                <div class="info-label">HSL:</div>
                <div class="info-value" id="hslValue">(198.9¬∞, 23.8%, 71.2%)</div>
            </div>
            <div class="info-row">
                <div class="info-label">CMYK:</div>
                <div class="info-value" id="cmykValue">(17.6%, 5.5%, 0.0%, 22.0%)</div>
            </div>
        </div>
        
        <div class="button-section">
            <button class="action-btn copy-hex-btn" id="copyHexBtn">Â§çÂà∂16ËøõÂà∂</button>
            <button class="action-btn copy-rgb-btn" id="copyRgbBtn">Â§çÂà∂RGB</button>
            <button class="action-btn random-btn" id="randomBtn">ÈöèÊú∫È¢úËâ≤</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="footer">
            ÁΩëÈ°µÁâàÈ¢úËâ≤ËΩ¨Êç¢Âô® | Âü∫‰∫éJavaScriptÂÆûÁé∞ | ËæìÂÖ•6‰Ωç16ËøõÂà∂È¢úËâ≤‰ª£Á†Å
        </div>
    </div>

    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const hexInput = document.getElementById('hexInput');
        const convertBtn = document.getElementById('convertBtn');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');
        const hslValue = document.getElementById('hslValue');
        const cmykValue = document.getElementById('cmykValue');
        const copyHexBtn = document.getElementById('copyHexBtn');
        const copyRgbBtn = document.getElementById('copyRgbBtn');
        const randomBtn = document.getElementById('randomBtn');
        const message = document.getElementById('message');
        
        // ÂàùÂßãÂä†ËΩΩÊó∂ËΩ¨Êç¢È¢úËâ≤
        window.onload = function() {
            convertColor();
            hexInput.focus();
            hexInput.select();
        };
        
        // ËΩ¨Êç¢ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        convertBtn.addEventListener('click', convertColor);
        
        // ÂõûËΩ¶ÈîÆÊîØÊåÅ
        hexInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertColor();
            }
        });
        
        // ËæìÂÖ•È™åËØÅ
        hexInput.addEventListener('input', function() {
            let value = this.value.replace('#', '').toUpperCase();
            
            // Âè™ÂÖÅËÆ∏16ËøõÂà∂Â≠óÁ¨¶
            value = value.replace(/[^0-9A-F]/g, '');
            
            // ÈôêÂà∂ÈïøÂ∫¶‰∏∫6‰Ωç
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            
            // Â¶ÇÊûúËæìÂÖ•ÈïøÂ∫¶ËææÂà∞6‰ΩçÔºåËá™Âä®Ê∑ªÂä†#Âè∑Âπ∂ËΩ¨Êç¢
            if (value.length === 6) {
                this.value = value;
                // ÂèØÈÄâÔºöËá™Âä®ËΩ¨Êç¢
                // convertColor();
            } else {
                this.value = value;
            }
        });
        
        // Â§çÂà∂16ËøõÂà∂ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        copyHexBtn.addEventListener('click', function() {
            const hexText = hexValue.textContent;
            navigator.clipboard.writeText(hexText).then(function() {
                showMessage('16ËøõÂà∂‰ª£Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
            }).catch(function(err) {
                showMessage('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂: ' + hexText, 'error');
            });
        });
        
        // Â§çÂà∂RGBÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        copyRgbBtn.addEventListener('click', function() {
            const rgbText = rgbValue.textContent;
            navigator.clipboard.writeText(rgbText).then(function() {
                showMessage('RGBÂÄºÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
            }).catch(function(err) {
                showMessage('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂: ' + rgbText, 'error');
            });
        });
        
        // ÈöèÊú∫È¢úËâ≤ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        randomBtn.addEventListener('click', function() {
            // ÁîüÊàêÈöèÊú∫È¢úËâ≤
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            // ËΩ¨Êç¢‰∏∫16ËøõÂà∂
            const hex = '#' + 
                r.toString(16).padStart(2, '0').toUpperCase() + 
                g.toString(16).padStart(2, '0').toUpperCase() + 
                b.toString(16).padStart(2, '0').toUpperCase();
            
            hexInput.value = hex.substring(1); // ÂéªÊéâ#Âè∑
            convertColor();
            showMessage('Â∑≤ÁîüÊàêÈöèÊú∫È¢úËâ≤ÔºÅ', 'success');
        });
        
        // È¢úËâ≤ËΩ¨Êç¢‰∏ªÂáΩÊï∞
        function convertColor() {
            try {
                let input = hexInput.value.trim();
                
                if (input === '') {
                    throw new Error('ËØ∑ËæìÂÖ•È¢úËâ≤‰ª£Á†Å');
                }
                
                // Ê∏ÖÁêÜËæìÂÖ•ÔºåÁ°Æ‰øùÊòØ6‰Ωç16ËøõÂà∂Êï∞
                input = input.replace('#', '').toUpperCase();
                
                if (input.length !== 6) {
                    throw new Error('È¢úËâ≤‰ª£Á†ÅÂøÖÈ°ªÊòØ6‰Ωç16ËøõÂà∂Êï∞');
                }
                
                if (!/^[0-9A-F]{6}$/.test(input)) {
                    throw new Error('ÂåÖÂê´Êó†ÊïàÁöÑ16ËøõÂà∂Â≠óÁ¨¶');
                }
                
                // ËΩ¨Êç¢‰∏∫RGB
                const r = parseInt(input.substring(0, 2), 16);
                const g = parseInt(input.substring(2, 4), 16);
                const b = parseInt(input.substring(4, 6), 16);
                
                // Êõ¥Êñ∞È¢úËâ≤ÊòæÁ§∫
                const hexColor = '#' + input;
                colorDisplay.style.backgroundColor = hexColor;
                
                // Ê†πÊçÆ‰∫ÆÂ∫¶ËÆ°ÁÆóÂØπÊØîËâ≤
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                colorDisplay.style.color = brightness >= 128 ? '#000000' : '#FFFFFF';
                colorDisplay.textContent = hexColor;
                
                // Êõ¥Êñ∞È¢úËâ≤‰ø°ÊÅØ
                hexValue.textContent = hexColor;
                rgbValue.textContent = `(${r}, ${g}, ${b})`;
                
                // ËÆ°ÁÆóÂπ∂ÊòæÁ§∫HSL
                const hsl = rgbToHsl(r, g, b);
                hslValue.textContent = `(${hsl[0].toFixed(1)}¬∞, ${(hsl[1] * 100).toFixed(1)}%, ${(hsl[2] * 100).toFixed(1)}%)`;
                
                // ËÆ°ÁÆóÂπ∂ÊòæÁ§∫CMYK
                const cmyk = rgbToCmyk(r, g, b);
                cmykValue.textContent = `(${(cmyk[0] * 100).toFixed(1)}%, ${(cmyk[1] * 100).toFixed(1)}%, ${(cmyk[2] * 100).toFixed(1)}%, ${(cmyk[3] * 100).toFixed(1)}%)`;
                
                showMessage('ËΩ¨Êç¢ÊàêÂäüÔºÅ', 'success');
                
            } catch (error) {
                showMessage('ÈîôËØØ: ' + error.message, 'error');
            }
        }
        
        // RGBËΩ¨HSLÂáΩÊï∞
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0; // ÁÅ∞Ëâ≤
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                if (max === r) {
                    h = (g - b) / d + (g < b ? 6 : 0);
                } else if (max === g) {
                    h = (b - r) / d + 2;
                } else {
                    h = (r - g) / d + 4;
                }
                
                h /= 6;
            }
            
            return [h * 360, s, l];
        }
        
        // RGBËΩ¨CMYKÂáΩÊï∞
        function rgbToCmyk(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const k = 1 - Math.max(r, g, b);
            
            if (k === 1) {
                return [0, 0, 0, 1]; // Á∫ØÈªëËâ≤
            }
            
            const c = (1 - r - k) / (1 - k);
            const m = (1 - g - k) / (1 - k);
            const y = (1 - b - k) / (1 - k);
            
            return [c, m, y, k];
        }
        
        // ÊòæÁ§∫Ê∂àÊÅØÂáΩÊï∞
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            
            // 3ÁßíÂêéÈöêËóèÊ∂àÊÅØ
            setTimeout(function() {
                message.style.opacity = '0';
                setTimeout(function() {
                    message.className = 'message';
                    message.style.opacity = '';
                }, 300);
            }, 3000);
        }
    </script>
